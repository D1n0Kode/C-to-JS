<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Círculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="number"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Cálculo da Área do Círculo</h2>
        <label for="raio">Informe o raio do círculo:</label><br>
        <input type="number" id="raio" required><br>
        <button onclick="calcularArea()">Calcular</button>
        <div id="result"></div>
    </div>

    <script>
        // Constante PI
        const PI = 3.1415;

        // Função para calcular a área do círculo
        function calcularArea() {
            let raio = parseFloat(document.getElementById('raio').value);
            let area = PI * raio * raio;
            document.getElementById('result').innerText = `A área do círculo é ${area.toFixed(3)} m².`;
        }
    </script>
</body>
</html>
